<div class="p-4 max-w-lg mx-auto">
  <h2 class="text-2xl font-bold mb-4">Task Details</h2>

  @if (task) {
    <p><strong>Title:</strong> {{ task.title }}</p>
    <p><strong>Status:</strong> {{ task.status }}</p>
    <p><strong>Priority:</strong> {{ task.priority }}</p>
    <p><strong>Due Date:</strong> {{ task.dueDate | date }}</p>
    
    @for (tag of task.tags; track tag) {
      <p><strong>Tags:</strong> <span class="badge">{{ tag }}</span></p>
    }

    <button mat-button color="primary" (click)="goBack()">Back to List</button>
  } @else {
    <p>Task not found.</p>
    <button mat-button color="primary" (click)="goBack()">Back to List</button>
  }
</div>
